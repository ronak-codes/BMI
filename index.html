<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" charset="utf-8"></script>
      <title>BMI CALCULATOR</title>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-12">
        <h1>BMI CALCULATOR</h1>
        <h2>Enter Your Weight And height To Get Your Body Mass Index.</h2>
        <div class="weight-div">
          <p class="paragraph"><strong>Weight</strong></p>
          <input type="number" name="weight" value="" id="weight" placeholder="Weight" required>
        </div>
        <div class="height-div">
          <p class="paragraph"><strong>Height(CMs)</strong></p>
          <input type="number" name="height" value="" id="height" placeholder="Height" required><br>
          <button id="btn" type="button" name="button" onClick="calculate()">submit</button>
          <button id="btn1" type="button" name="button" onclick="location.reload()">Reset</button>
        </div>
      </div>
    </div>
    <div class="row1">
      <div class="col-sm-12">
          <table id="table">
            <tr>
              <th>___BMI___</th>
              <th>CATEGORIES</th>
              <th>SUGGESTIONS</th>
            </tr>
            <tr id='one'>
              <td ><18.5</td>
              <td>UnderWeight</td>
              <td><a href="https://www.askdrshah.com/blog/healthy-tips-gain-weight-youre-underweight/">underWeight</a></td>
            </tr>
            <tr id='two'>
              <td>18.5-24.9</td>
              <td>Normal</td>
              <td><a href="https://www.nhp.gov.in/healthlyliving/healthy-diet">Normal</a></td>
            </tr>
            <tr id='three'>
              <td>25.0-29.9</td>
              <td>Overweight</td>
              <td><a href="https://www.medicalnewstoday.com/articles/303409">overWeight</a></td>
            </tr>
            <tr id='four'>
              <td> >=30</td>
              <td>Obesity</td>
              <td><a href="https://food.ndtv.com/health/13-effective-tips-to-control-obesity-1236369">obesity</a></td>
            </tr>
          </table>
      </div>
    </div>
    <script type="text/javascript">
    function clear()
    {
      document.getElementById('one').style.backgroundColor="#89B5AF";
      document.getElementById('two').style.backgroundColor="#89B5AF";
      document.getElementById('three').style.backgroundColor="#89B5AF";
      document.getElementById('four').style.backgroundColor="#89B5AF";
    }
    function displayTable(bmi)
    {
      clear();
      var element;
      if(bmi<18.5)
      {
        element=document.getElementById('one');
        element.style.backgroundColor="orange";
      }
      else if(bmi>=18.5&&bmi<25)
      {
        element=document.getElementById('two');
        element.style.backgroundColor="green";
      }
      else if(bmi>=25&&bmi<30)
      {
        element=document.getElementById('three');
        element.style.backgroundColor="red";
      }
      else
      {
        element=document.getElementById('four');
        element.style.backgroundColor="red";
      }
    }
    function calculate()
    {
      var w = document.getElementById("weight").value;
      var h= document.getElementById("height").value;
      if(w <= 0)
      {
        alert("Weight Can Take Natural Numbers Only (weight>0)")
      }
      else if(h<=0)
      {
        alert("Height Can Take Natural Numbers Only (height>0)")
      }
      else
      {
        var heightInMeter=(h/100);
        var bmi=(w/Math.pow(heightInMeter, 2)).toFixed(2);
        alert("Your Body Mass Index Is: " + bmi);
        displayTable(bmi);
      }
    }
    </script>
  </body>
</html>
